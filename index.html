<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch Project</title>

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-lg mx-auto mt-5">
        <div class="row mx-auto text-center">
            <div class="col-lg-5 offset-5 border border-0 rounded py-5 text-center mx-auto shadow-sm" id="watch-content">
                <label for="">
                    <i class="fa-solid fa-stopwatch"></i>
                </label>

                <h2 id="header">Stopwatch</h2>

                <div id="name">
                    <span>Hours</span>
                    <span>Minutes</span>
                    <span>Seconds</span>
                    <span>Counting</span>
                </div>

                <div id="number">
                    <span id="hr">00</span>
                    <span id="min">00</span>
                    <span id="sec">00</span>
                    <span id="count">00</span>
                </div>

                
                <div id="btn">
                    <button id="startbtn"><i class="fa-solid fa-play"></i></button>
                    <button id="stopbtn"><i class="fa-solid fa-pause"></i></button>
                    <button id="resetbtn"><i class="fa-solid fa-power-off"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
<!-- js bootstrap  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
